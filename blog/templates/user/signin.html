<script src="{% static 'jq/jquery.js' %}"></script>
<script src="{% static 'jq/md5.js' %}"> </script>
<script>
    $("#btn_obj").click(function () {
           $('.btn.btn-primary.btn-block').val("Signing in…");
            var userName = $("#login_field").val();
			var userPwd = $("#password").val();
			if (userPwd){
                userPwd = hex_md5(userPwd);}
            $.ajax({
                url: '{% url 'user:signin' %}',
                type: 'post',
                data: {
                    'user':userName,
                    'pwd':userPwd,
                },
                success: function (response) {
                    var res=JSON.parse(response);
                    if (res.status){
                        location.href= res.url;
                    }else {
                        $(".flash.js-transform-notice").removeAttr('hidden');
                        $(".flash.js-transform-notice").css({'color':'red','text-align':'center'});
                        $(".flash.js-transform-notice").text(response.error.user_error||response.error.pwd_error||response.error.login_error);

                    }
                }
            })
        });


    //给登录按钮绑定回车键
    $("body").keydown(function () {
        if (event.keyCode == "13"){    //13是enter键的键码
            $("#btn_obj").click();
            //调用登录方法,在div中定义方法,或通过js绑定的方法都可以,我的登录方法就是通过jquery绑定的点击事件
        }
            }
                );
    </script>
